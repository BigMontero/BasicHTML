<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title> 
    <style>
        table,th,td{
            border: 2px solid blue;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table width="586">
        <tr>
            <th>Man</th>
            <th>Woman</th>
        </tr>
        <tr>
            <td>men are handsome</td>
            <td>women are wicked</td>
        </tr>
        <tr>
            <td>men are rich</td>
            <td>women are shy</td>
        </tr>
    </table>
</body>
</html>
