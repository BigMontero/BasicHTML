<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <!--A presentation of a nice sign 
    in form using labels and input,
    and a name to represent-->
    <h2 align="center">Forms</h2>
    <form action="/login" method="post">
        <label for="Username">Name:</label>
        <input type="text" name="Username"><br><br>
         <label for="Email">Email:</label>
         <input type="email" name="Email"><br><br>
         <label for="Password">Password:</label>
         <input type="password" name="Password"><br><br>
         <label for="Confirmpassword">Confirmpassword:</label>
         <input type="confirmpassword" name="Confirmpassword"><br><br>
         <label for="Date">Date:</label>
         <input type="date" name="Date"><br><br>
         <label for="Time">Time:</label>
         <input type="time" name="Time"><br><br>
         <input type="radio" name="Gender">
         <label for="Gender">Male</label><br>
         <input type="radio" name="Gender">
         <label for="Gender">Female</label><br><br>
        <input type="submit" value="submit">
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
    <!--embedding a youtube video in our project-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xkKHWiuZz0o?si=j15uamAefS46H4KE"
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
    gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--A vedio editing presentation-->
    <video src="video/apple.mp4" height="400" width="200" controls></video>
</body>
</html>
